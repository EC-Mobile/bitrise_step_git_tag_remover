title: |-
  Git Tag Remover
summary: |
  Removes a specific git tag from remote.
description: |
  Removes a specific git tag from remote.
website: https://github.com/rcabangon/bitrise_step_git_tag_remover
source_code_url: https://github.com/rcabangon/bitrise_step_git_tag_remover
support_url: https://github.com/rcabangon/bitrise_step_git_tag_remover
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - tag_name: Tag to remove
    opts:
      title: "Tag Name To Remove"
      summary: Put the desired tag the needs to be removed
      is_required: true
  - remote_name: Name of git remote
    opts:
      title: "Remote Name"
      summary: Put the desired name of git remote (e.g origin)
      is_required: true
